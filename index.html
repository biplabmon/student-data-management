<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student data insert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Data Table</h1>
    <table>
        <thead>
          <tr>
            <th>Sl. no</th>
            <th>Name</th>
            <th>Marks</th>
         </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Happy Singh</td>
                <td>56</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ram Kumar</td>
                <td>34</td>
            </tr>
        </tbody>
    </table>

    <form>
        <label for="name">
            <input type="text" id="name" placeholder="Enter Name">
        </label>
        <label for="marks">
            <input type="number" id="marks" placeholder="Enter Marks">
        </label>

            <input type="submit" value="Submit Now" id="submit">
    </form>



    <script src="script.js"></script>
</body>
</html>
